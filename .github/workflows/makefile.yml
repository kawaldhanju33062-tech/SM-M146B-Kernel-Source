name: Build M14x Permissive Kernel

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/share/boost" "$AGENT_TOOLSDIRECTORY"

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang llvm lld \
          libncurses-dev gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi python3 python-is-python3 \
          zstd pahole lz4 libssl-dev rsync

      - name: Setup Clang Toolchain
        run: |
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_clang_kernel_linux-x86_clang-r416183b clang
          echo "$(pwd)/clang/bin" >> $GITHUB_PATH

      - name: Patch for Permissive SELinux
        run: |
          if [ -f security/selinux/hooks.c ]; then
            sed -i 's/selinux_enforcing_boot = true/selinux_enforcing_boot = false/g' security/selinux/hooks.c
          fi
          sed -i 's/CONFIG_SECURITY_SELINUX_DEVELOP=y/CONFIG_SECURITY_SELINUX_DEVELOP=y\nCONFIG_SECURITY_SELINUX_BOOTPARAM_VALUE=0/g' arch/arm64/configs/s5e8535-m14xnsxx_defconfig

      - name: Build Kernel
        run: |
          mkdir -p out
          JOBS=$(nproc --all)
          
          # Added -Wno-everything to bypass any minor warnings blocking the build
          # Added -Wno-error to prevent warnings-as-errors
          export MAKE_FLAGS="ARCH=arm64 \
              O=out \
              CC=clang \
              LLVM=1 \
              LLVM_IAS=1 \
              CROSS_COMPILE=aarch64-linux-gnu- \
              CROSS_COMPILE_ARM32=arm-linux-gnueabi- \
              CLANG_TRIPLE=aarch64-linux-gnu- \
              KCFLAGS='-Wno-everything -Wno-error' \
              HOSTCFLAGS='-Wno-error' \
              HOSTCXXFLAGS='-Wno-error'"

          # 1. Configure
          make -j$JOBS $MAKE_FLAGS s5e8535-m14xnsxx_defconfig

          # 2. Build Headers (Sometimes required separately for Exynos)
          make -j$JOBS $MAKE_FLAGS headers_install

          # 3. Compile (Using || true to keep logs if it fails, and showing last 100 lines)
          make -j$JOBS $MAKE_FLAGS || (tail -n 200 out/build.log && exit 1)

      - name: Verify Output
        run: |
          if [ -f out/arch/arm64/boot/Image ]; then
            echo "Build Success!"
          else
            echo "Build Failed. Checking directory structure..."
            find out/arch/arm64/boot/ -maxdepth 1
            exit 1
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: M14x-Permissive-Kernel
          path: |
            out/arch/arm64/boot/Image*
            out/arch/arm64/boot/*.img
            out/arch/arm64/boot/dts/exynos/*.dtb
            
