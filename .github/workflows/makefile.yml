name: Build M14x Permissive Kernel
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang llvm lld libncurses-dev \
          gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi python3 python-is-python3

      - name: Setup Clang Toolchain
        run: |
          # Clang r416183b is standard for Samsung Android 13/14
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_clang_kernel_linux-x86_clang-r416183b clang
          echo "$(pwd)/clang/bin" >> $GITHUB_PATH

      - name: Build Kernel
        run: |
          # Create output directory
          mkdir -p out
          
          # Use all available cores
          JOBS=$(nproc --all)
          
          # 1. Configuration step
          make -j$JOBS O=out \
              ARCH=arm64 \
              CC=clang \
              LD=ld.lld \
              AR=llvm-ar \
              NM=llvm-nm \
              OBJCOPY=llvm-objcopy \
              OBJDUMP=llvm-objdump \
              STRIP=llvm-strip \
              CROSS_COMPILE=aarch64-linux-gnu- \
              CROSS_COMPILE_ARM32=arm-linux-gnueabi- \
              CLANG_TRIPLE=aarch64-linux-gnu- \
              s5e8535-m14xnsxx_defconfig

          # 2. Compilation step
          make -j$JOBS O=out \
              ARCH=arm64 \
              CC=clang \
              LD=ld.lld \
              AR=llvm-ar \
              NM=llvm-nm \
              OBJCOPY=llvm-objcopy \
              OBJDUMP=llvm-objdump \
              STRIP=llvm-strip \
              CROSS_COMPILE=aarch64-linux-gnu- \
              CROSS_COMPILE_ARM32=arm-linux-gnueabi- \
              CLANG_TRIPLE=aarch64-linux-gnu-

      - name: Verify Output
        run: |
          echo "Checking for build outputs..."
          ls -l out/arch/arm64/boot/

      - name: Upload Flashable Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: M14x-Permissive-Kernel
          path: |
            out/arch/arm64/boot/Image
            out/arch/arm64/boot/Image.gz
            out/arch/arm64/boot/Image.gz-dtb
            out/arch/arm64/boot/dtbo.img
            
