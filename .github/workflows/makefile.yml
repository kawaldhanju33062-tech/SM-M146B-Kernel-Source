
name: Build M14x Permissive Kernel
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang llvm lld libncurses-dev gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi

      - name: Setup Clang Toolchain
        run: |
          # Downloading a compatible Clang for Android 13/14 Kernels
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_clang_kernel_linux-x86_clang-r416183b clang
          echo "$(pwd)/clang/bin" >> $GITHUB_PATH

      - name: Build Kernel
        run: |
          export ARCH=arm64
          export SUBARCH=arm64
          export PATH="$(pwd)/clang/bin:$PATH"
          
          # Setup Build Variables
          KBUILD_COMPILER_STRING="Clang 12.0.5"
          DEFCONFIG="s5e8535-m14xnsxx_defconfig"
          
          # Create output directory
          mkdir -p out
          
          # 1. Generate .config
          make O=out $DEFCONFIG \
              CC=clang \
              CROSS_COMPILE=aarch64-linux-gnu- \
              CROSS_COMPILE_ARM32=arm-linux-gnueabi- \
              CLANG_TRIPLE=aarch64-linux-gnu-
          
          # 2. Start Compilation
          make -j$(nproc) O=out \
              CC=clang \
              CROSS_COMPILE=aarch64-linux-gnu- \
              CROSS_COMPILE_ARM32=arm-linux-gnueabi- \
              CLANG_TRIPLE=aarch64-linux-gnu-

      - name: Check for Output
        run: |
          # This helps you see exactly what was built in the logs
          ls -R out/arch/arm64/boot/

      - name: Upload Kernel Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: M14x-Kernel-Build
          path: |
            out/arch/arm64/boot/Image
            out/arch/arm64/boot/Image.gz
            out/arch/arm64/boot/Image.gz-dtb
            out/arch/arm64/boot/dtbo.img
            
