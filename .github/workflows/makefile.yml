name: Build M14x Permissive Kernel
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang llvm lld libncurses-dev \
          gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi libssl-dev python3 python-is-python3

      - name: Setup Clang Toolchain
        run: |
          # Clang r416183b is highly recommended for Samsung Android 13/14 sources
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_clang_kernel_linux-x86_clang-r416183b clang
          echo "$(pwd)/clang/bin" >> $GITHUB_PATH

      - name: Build Kernel
        run: |
          # Define environment variables
          export ARCH=arm64
          export SUBARCH=arm64
          export PATH="$(pwd)/clang/bin:$PATH"
          
          # These tell the Makefile to use Clang while utilizing the GNU tools for headers/linking
          export CC=clang
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_ARM32=arm-linux-gnueabi-
          export CLANG_TRIPLE=aarch64-linux-gnu-
          
          mkdir -p out
          
          # 1. Configuration step
          make O=out s5e8535-m14xnsxx_defconfig
          
          # 2. Compilation step (Reduced -j to 4 for stability on GitHub runners)
          make -j4 O=out \
              CC=clang \
              CROSS_COMPILE=aarch64-linux-gnu- \
              CROSS_COMPILE_ARM32=arm-linux-gnueabi- \
              CLANG_TRIPLE=aarch64-linux-gnu-

      - name: Verify Output
        run: |
          echo "Checking for build outputs..."
          ls -l out/arch/arm64/boot/

      - name: Upload Flashable Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: M14x-Permissive-Kernel
          path: |
            out/arch/arm64/boot/Image
            out/arch/arm64/boot/Image.gz
            out/arch/arm64/boot/Image.gz-dtb
            out/arch/arm64/boot/dtbo.img
            
