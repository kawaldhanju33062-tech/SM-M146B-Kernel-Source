name: Build M14x Permissive Kernel

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang llvm lld \
          libncurses-dev gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi python3 python-is-python3 \
          zstd pahole lz4 libssl-dev

      - name: Setup Clang Toolchain
        run: |
          # Samsung Android 13/14 usually uses Clang r416183b
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_clang_kernel_linux-x86_clang-r416183b clang
          echo "$(pwd)/clang/bin" >> $GITHUB_PATH

      - name: Build Kernel
        run: |
          mkdir -p out
          JOBS=$(nproc --all)
          
          # Setup common variables
          export PATH=$(pwd)/clang/bin:$PATH
          export COMMON_FLAGS="ARCH=arm64 \
              O=out \
              CC=clang \
              LD=ld.lld \
              AR=llvm-ar \
              NM=llvm-nm \
              OBJCOPY=llvm-objcopy \
              OBJDUMP=llvm-objdump \
              STRIP=llvm-strip \
              LLVM=1 \
              LLVM_IAS=1 \
              CROSS_COMPILE=aarch64-linux-gnu- \
              CROSS_COMPILE_ARM32=arm-linux-gnueabi- \
              CLANG_TRIPLE=aarch64-linux-gnu-"

          # 1. Configure
          make -j$JOBS $COMMON_FLAGS s5e8535-m14xnsxx_defconfig

          # 2. Compile
          # Adding V=1 (Verbose) helps identify exactly where an error occurs
          make -j$JOBS $COMMON_FLAGS V=1

      - name: Verify Output
        run: |
          echo "Checking for build outputs..."
          if [ -f out/arch/arm64/boot/Image ]; then
            echo "Build Success!"
            ls -l out/arch/arm64/boot/
          else
            echo "Build Failed: Image not found."
            exit 1
          fi

      - name: Upload Flashable Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: M14x-Permissive-Kernel
          path: |
            out/arch/arm64/boot/Image
            out/arch/arm64/boot/Image.gz
            out/arch/arm64/boot/Image.gz-dtb
            out/arch/arm64/boot/dtbo.img
            
